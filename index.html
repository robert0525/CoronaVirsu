<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19- Trucker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="app.js"></script>
</head>
<body>
    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">The latest statistics regarding the "Covid Virus".</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
            <h4>% of Deaths</h4>
            <h1 id="percent"></h1>
        </div>
    <div class="location-container">
        <h4>Country</h4>
        <h1 id="country">USA</h1>
        <h4>Population</h4>
        <h1 id="population"></h1>
        <h4>Last Updated</h4>
        <h1 id="update"></h1>
    </div>
</div>
<h1 class="footer">Created Robert Rydlewski.  Information provide by <a href="https://systems.jhu.edu/resarche/public-health/ncov/">Johns Hopkins University</a></h1>
</body>
</html>
